        <div class= "container-fluid">

<!-----------Orignally attempted to make this with dropdown menus that corresponded to each Metra Line and Specific Route Stop but I had to go for the simpler option-->
  <div class = "container2">  
  <div class = "row">
      <div class = "col-xs-12 col-sm-9">
        <div class= "panel panel-default">
          <div class = "panel-heading">
            <h3 class = "panel-title">Train Schedule</h3>
                </div>
                <div class = "panel-body">
                  <table class = "table table-hover" id = "train-table">
                        <thead>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th class="text-center">Frequency (min)</th>
                        <th class="text-center">Next Arrival</th>
                        <th class="text-center">Minutes Away</th>
                        <th class="text-center">Remove</th>
                        </tr>
                      </thead>
                      <tbody id = "train-table-rows">
                    </tbody>
                  </table>
                </div>
              </div>
          </div>
          </div>
          
       
      <div class = "container3">
      <div class = "col-xs-12 col-xs-12"></div>
            <div class="panel panel-default">
              <div class= "panel heading"></div>
              <h3 class="panel-title">Choose Your Metra Line</h3>
              <div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <label>Train Name</label>
                      <input type="text" class="form-control form-field" id="train-name">
                    </div>
                    <div class="form-group">
                      <label>Destination</label>
                      <input type="text" class="form-control form-field" id="destination">
                    </div>
                    <div class="form-group">
                      <label>Arrival: HH:mm - military time</label>
                      <input type="text" class="form-control form-field" id="first-train">
                    </div>
                    <div class="form-group">
                      <label>Frequency (min)</label>
                      <input type="text" class="form-control form-field" id="frequency">
                    </div>
  
                    <button type="submit" class="btn btn-default" id="submit">Add Train</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
